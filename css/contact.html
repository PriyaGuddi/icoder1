  <div class="container">
   <h2 class="btn btn-primary">Contact Us</h2>
  </div>
  <form class="row gy-2 gx-3 my-4 mx-4">
    <div class="col-auto">
      <label class="visually-hidden" for="autoSizingInput">Name</label>
      <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
    </div>
    <div class="col-auto">
      <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
      <div class="input-group">
        <div class="input-group-text">@</div>
        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Email">
      </div>
    </div>
    <div class="col-auto">
      <label class="visually-hidden" for="autoSizingSelect">Preference</label>
      <select class="form-select" id="autoSizingSelect">
        <option selected>Choose...</option>
        <option value="1">Web</option>
        <option value="2">Technology</option>
        <option value="3">Code</option>
        <option value="3">Other</option>
      </select>
    </div>
    <div class="col-auto">
    </div>
    <div>
      Are you a Member?<input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="">
    </div>
    <div>
      Are you a Coder?<input class="form-check-input" type="radio" id="" value=" " aria-label="Are u a Coder?">
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Elaborate your Concern</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Tell us about yourself</label>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
